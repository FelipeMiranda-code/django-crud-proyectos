<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if proyecto %}Actualizar{% else %}Agregar{% endif %} Proyecto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container mt-5">

    <!-- Encabezado -->
    <div class="p-5 mb-4 bg-primary text-white rounded-3 text-center">
      <h1 class="display-5 fw-bold">
        {% if proyecto %}<i class="bi bi-pencil-square me-2"></i>Actualizar{% else %}<i class="bi bi-plus-circle me-2"></i>Agregar{% endif %} Proyecto
      </h1>
    </div>

    <!-- Formulario -->
    <form method="POST" class="mx-auto" style="max-width: 600px;">
      {% csrf_token %}

      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Nombre:</label>
        <input type="text" name="nombre" class="form-control" value="{{ proyecto.nombre|default:'' }}" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Fecha Inicio:</label>
        <input type="date" name="fecha_inicio" class="form-control" value="{{ proyecto.fecha_inicio|default:'' }}" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Fecha TÃ©rmino:</label>
        <input type="date" name="fecha_termino" class="form-control" value="{{ proyecto.fecha_termino|default:'' }}" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Responsable:</label>
        <input type="text" name="responsable" class="form-control" value="{{ proyecto.responsable|default:'' }}" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label fw-bold">Prioridad:</label>
        <input type="text" name="prioridad" class="form-control" value="{{ proyecto.prioridad|default:'' }}" required>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'listarproyectos' %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left-circle me-2"></i>Volver
        </a>
        <button type="submit" class="btn btn-primary">
          {% if proyecto %}
            <i class="bi bi-save me-2"></i>Actualizar
          {% else %}
            <i class="bi bi-check-circle me-2"></i>Guardar
          {% endif %}
        </button>
      </div>
    </form>

  </div>
</body>
</html>
